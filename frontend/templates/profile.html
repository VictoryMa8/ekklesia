{% extends 'base.html' %}

{% block content %}
  <div class="flex flex-col items-center text-center gap-10 p-10">
    <h1 class="text-4xl font-bold text-center mb-4 font-[EB_Garamond]">{{ user.username }}'s Profile 🏛️</h1>
    <h1 class="text-4xl font-bold text-center mb-4 font-[EB_Garamond]">Email: {{ user.email }}</h1>
    <h1 class="text-4xl font-bold text-center mb-4 font-[EB_Garamond]">Kaleos Completed: {{ user.tasks_completed }}</h1>
    <h1 class="text-4xl font-bold text-center mb-4 font-[EB_Garamond]">Synedria Cycles Completed: {{ user.cycles_completed }}</h1>
    <h1 class="text-4xl font-bold text-center mb-4 font-[EB_Garamond]">Total Time Studied: {{ user.total_time_studied }}</h1>
  </div>
{% endblock %}
