{% extends 'base.html' %}

{% block title %}
  <title>Home</title>
{% endblock %}

{% block content %}
  <div class="hero bg-base-200 min-h-screen">
    <div class="hero-content text-center max-sm:flex max-sm:flex-col">
      {% load static %}
      <img src="{% static 'assets/images/logo.png' %}" />
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">Ekklesia</h1>
        <p class="py-6">Welcome to Ekklesia, your task and time management app.</p>
        <a class="btn btn-primary" href="{% url 'tasks' %}">View Tasks</a>
        <a class="btn btn-primary" href="{% url 'study_sessions' %}">View Study Sessions</a>
      </div>
    </div>
  </div>
{% endblock %}
